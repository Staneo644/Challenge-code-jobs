version: "3.9"

services:

  back:
    init: true
    container_name: back
    ports:
      - "3000:3000"
    depends_on:
      - db
    build:
      context: ./project/back
    networks:
      - networksjob
    restart: unless-stopped

  front:
    init: true
    container_name: front
    depends_on:
      - back
    build:
      context: ./project/front
    networks:
      - networksjob
    restart: unless-stopped
    ports:
      - "8080:8080"

  db:
    init: true
    container_name: db
    build:
      context: ./project/database
    ports:
      - "27017:27017"
    networks:
      - networksjob

      
volumes:
  db_data:

networks:
  networksjob:
